name: ssot-gates

on:
  pull_request:
  push:
    branches:
      - main
      - master

concurrency:
  group: ssot-gates-${{ github.ref }}
  cancel-in-progress: true

jobs:
  ssot:
    runs-on: ubuntu-latest
    timeout-minutes: 15

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"

      - name: Install
        run: npm ci

      - name: Gate SSOT paths
        run: npm -s run -S gate:ssot:paths

      - name: Gate SSOT
        run: npm -s run -S gate:ssot

      - name: Gate Routing SSOT
        run: npm -s run -S gate:routing:ssot

      - name: Gate Gates Sanity (report-only)
        run: npm -s run -S gate:gates:sanity

      - name: Build CP
        run: npm -s run -S build:cp

      - name: Build APP
        run: npm -s run -S build:app
