name: CP Proofs + Build

on:
  pull_request:
    branches: ["**"]
  push:
    branches: ["main", "master"]

jobs:
  cp_proofs:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm

      - name: Install
        run: npm ci

      - name: Proofs: CP routes
        run: |
          npm run proofs:logs
          npm run proofs:system
          npm run proofs:api
          npm run proofs:network
          npm run proofs:account
          npm run proofs:developer
          npm run proofs:developer:entitlements
          npm run proofs:verification
          npm run proofs:dashboard

      - name: Build CP
        run: npm run build:cp
