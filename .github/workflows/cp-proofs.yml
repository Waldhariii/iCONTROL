name: CP Proofs + Build

on:
  pull_request:
    branches: ["**"]
  push:
    branches: ["main", "master"]

jobs:
  cp_proofs:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm

      - name: Install
        run: npm ci

      - name: Proofs: Logs route non-regression
        run: npm run proofs:logs

      - name: Build CP
        run: npm run build:cp
