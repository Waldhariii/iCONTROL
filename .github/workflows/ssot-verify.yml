name: SSOT Verify (iCONTROL)

on:
  pull_request:
    paths:
      - "app/**"
      - ".github/workflows/ssot-verify.yml"
  push:
    branches: ["main", "master"]
    paths:
      - "app/**"
      - ".github/workflows/ssot-verify.yml"
  workflow_dispatch: {}

jobs:
  verify-ssot:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: app
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"
          cache-dependency-path: "app/package-lock.json"

      - name: Install deps
        run: |
          if [ -f package-lock.json ]; then
            npm ci
          else
            npm install
          fi

      - name: SSOT gate (verify:ssot)
        run: npm run verify:ssot
