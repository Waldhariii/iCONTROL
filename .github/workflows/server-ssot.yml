name: Server SSOT CI

on:
  pull_request:
  push:
    branches:
      - main
      - master
      - develop

concurrency:
  group: server-ssot-${{ github.ref }}
  cancel-in-progress: true

jobs:
  server-ssot:
    runs-on: ubuntu-latest
    timeout-minutes: 10

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"

      - name: Install dependencies
        run: npm ci

      - name: SSOT Server CI
        run: npm run -s server:ci
