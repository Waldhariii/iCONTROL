name: prod-parity

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  prod-parity:
    runs-on: ubuntu-latest
    timeout-minutes: 20
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"

      - name: Install
        run: npm ci

      - name: Verify prod fast
        run: npm run -s verify:prod:fast

      - name: Test
        run: npm test

      - name: Tag integrity
        run: npm run -s gate:tag-integrity

      - name: Preflight prod
        run: npm run -s gate:preflight:prod
