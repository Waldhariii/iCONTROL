name: CI - test gate

on:
  pull_request:
  push:
    branches:
      - main
      - master
      - develop
      - harden/**

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"
          cache-dependency-path: |
            package-lock.json
            app/package-lock.json

      - name: Install dependencies (app)
        working-directory: app
        run: |
          if [ -f package-lock.json ]; then
            npm ci
          else
            npm install
          fi

      - name: Run test matrix (APP + CONTROL_PLANE)
        run: npm run test:matrix
