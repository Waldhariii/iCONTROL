<!doctype html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>iCONTROL Studio</title>
    <link rel="stylesheet" href="/styles.css" />
  </head>
  <body>
    <div id="app">
      <header>
        <h1>iCONTROL Studio</h1>
    <div class="controls">
      <label>API Base URL <input type="text" id="apiBase" value="http://127.0.0.1:7070" placeholder="http://127.0.0.1:7070" /></label>
      <label>Mode
        <select id="mode">
          <option value="active">Active Release</option>
          <option value="preview">Preview Session</option>
        </select>
      </label>
      <label>Release ID <input id="releaseId" value="dev-001" /></label>
      <label>Preview Changeset ID <input id="previewId" placeholder="cs-123" /></label>
      <button id="loadManifest">Load Manifest</button>
    </div>
      </header>
      <nav id="nav"></nav>
      <main id="view"></main>
    </div>
    <script>window.STRICT_MANIFEST_MODE = true;</script>
    <script type="module" src="/app.js"></script>
  </body>
</html>
