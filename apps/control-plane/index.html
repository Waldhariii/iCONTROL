<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>iCONTROL — Control Plane Cockpit</title>
    <style>
      body { font-family: system-ui, sans-serif; margin: 1rem; max-width: 1200px; }
      h1 { font-size: 1.25rem; }
      label { display: block; margin-top: 0.5rem; }
      input[type="text"] { width: 20rem; padding: 0.25rem; }
      section { margin: 1rem 0; border: 1px solid #ccc; padding: 0.75rem; border-radius: 4px; }
      section h2 { margin: 0 0 0.5rem; font-size: 1rem; }
      pre { margin: 0; font-size: 0.75rem; overflow: auto; max-height: 200px; background: #f5f5f5; padding: 0.5rem; }
      button { margin-top: 0.5rem; padding: 0.35rem 0.75rem; }
    </style>
  </head>
  <body>
    <div id="app">
      <h1>iCONTROL — Control Plane Cockpit</h1>
      <label>API Base URL <input type="text" id="apiBase" value="http://127.0.0.1:7070" /></label>
      <button id="refreshBtn">Refresh</button>

      <section>
        <h2>Health</h2>
        <pre id="healthOut">—</pre>
      </section>
      <section>
        <h2>Active Release</h2>
        <pre id="activeReleaseOut">—</pre>
      </section>
      <section>
        <h2>Gates (latest)</h2>
        <div id="index_gates"><pre>—</pre></div>
      </section>
      <section>
        <h2>Workflows (latest)</h2>
        <div id="index_workflows"><pre>—</pre></div>
      </section>
      <section>
        <h2>Marketplace (latest)</h2>
        <div id="index_marketplace"><pre>—</pre></div>
      </section>
      <section>
        <h2>Billing (latest)</h2>
        <div id="index_billing"><pre>—</pre></div>
      </section>
      <section>
        <h2>Webhook (latest)</h2>
        <div id="index_webhook"><pre>—</pre></div>
      </section>
      <section>
        <h2>Ops (latest)</h2>
        <div id="index_ops"><pre>—</pre></div>
      </section>
    </div>
    <script src="./cockpit.js"></script>
  </body>
</html>
