<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>iCONTROL — Control Plane Cockpit</title>
    <link rel="stylesheet" href="../../runtime/theme/theme_vars.css" />
    <style>
      body { font-family: var(--typography-fontFamily-sans, system-ui, sans-serif); margin: var(--spacing-4, 1rem); max-width: 1200px; }
      h1 { font-size: var(--typography-fontSize-xl, 1.25rem); }
      label { display: block; margin-top: var(--spacing-2, 0.5rem); }
      input[type="text"] { width: 20rem; padding: var(--spacing-2, 0.25rem); }
      section { margin: var(--spacing-4, 1rem) 0; border: 1px solid var(--color-border); padding: var(--spacing-3, 0.75rem); border-radius: var(--radius-md, 0.375rem); }
      section h2 { margin: 0 0 var(--spacing-2, 0.5rem); font-size: var(--typography-fontSize-base, 1rem); }
      pre { margin: 0; font-size: var(--typography-fontSize-xs, 0.75rem); overflow: auto; max-height: 200px; background: var(--color-panel); padding: var(--spacing-2, 0.5rem); }
      button { margin-top: var(--spacing-2, 0.5rem); padding: var(--spacing-2, 0.35rem) var(--spacing-3, 0.75rem); }
    </style>
  </head>
  <body>
    <div id="app">
      <h1>iCONTROL — Control Plane Cockpit</h1>
      <label>API Base URL <input type="text" id="apiBase" value="http://127.0.0.1:7070" /></label>
      <button id="refreshBtn">Refresh</button>

      <section>
        <h2>Health</h2>
        <pre id="healthOut">—</pre>
      </section>
      <section>
        <h2>Active Release</h2>
        <pre id="activeReleaseOut">—</pre>
      </section>
      <section>
        <h2>Gates (latest)</h2>
        <div id="index_gates"><pre>—</pre></div>
      </section>
      <section>
        <h2>Workflows (latest)</h2>
        <div id="index_workflows"><pre>—</pre></div>
      </section>
      <section>
        <h2>Marketplace (latest)</h2>
        <div id="index_marketplace"><pre>—</pre></div>
      </section>
      <section>
        <h2>Billing (latest)</h2>
        <div id="index_billing"><pre>—</pre></div>
      </section>
      <section>
        <h2>Webhook (latest)</h2>
        <div id="index_webhook"><pre>—</pre></div>
      </section>
      <section>
        <h2>Ops (latest)</h2>
        <div id="index_ops"><pre>—</pre></div>
      </section>
      <section>
        <h2>Releases (latest)</h2>
        <div id="index_releases"><pre>—</pre></div>
      </section>
      <section>
        <h2>Freeze status</h2>
        <pre id="freezeOut">—</pre>
      </section>
      <section>
        <h2>Scheduler (latest)</h2>
        <div id="index_scheduler"><pre>—</pre></div>
      </section>
      <section>
        <h2>Breakglass (latest)</h2>
        <div id="index_breakglass"><pre>—</pre></div>
      </section>
      <section>
        <h2>Quorum (latest)</h2>
        <div id="index_quorum"><pre>—</pre></div>
      </section>
    </div>
    <script src="./cockpit.js"></script>
  </body>
</html>
